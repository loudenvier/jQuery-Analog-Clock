<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="generator" content="PSPad editor, www.pspad.com" />
    <title>
      jQuery Analog Clock by Felipe Machado
    </title>
    <link href="analog-clock-demo.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.rotate.1-1.js"></script>
    <script type="text/javascript" src="jquery.analogclock-0.1.0.js"></script>
    <script type="text/javascript">
    $(document).ready( function() {
      $("#analogClock1").AnalogClock ( { } ); // default = cyrstaldigits       
      $("#analogClock2").AnalogClock ( { skin: "crystal" } );
      $("#analogClock3").AnalogClock ( { skin: "mac" } );        
      $("#analogClock4").AnalogClock ( { skin: "modern" } );        
      $("#analogClock5").AnalogClock ( { skin: "modernlarge" } );        
      $("#analogClock6").AnalogClock ( { skin: "apple" } );        
    });
    </script>
  </head>
  
  <body>

    <h1>Felipe Machado's jQuery Analog Clock</h1>
    <h2>A skinnable, small, jQuery-based, XHTML compliant, even IE-compatible analog clock :-)</h2>
    <p>Works on all major browsers including Opera, Safari, Firefox, Chrome and Internet Explorer</p>
    <div class="clock">
    	<div id="analogClock1"></div>
    	<p>crystaldigits</p>
    </div>
    <div class="clock">
    	<div id="analogClock2"></div>
    	<p>crystal</p>
    </div>
    <div class="clock">
    	<div id="analogClock3"></div>
    	<p>mac</p>
    </div>
    <div class="clock">
    	<div id="analogClock4"></div>
    	<p>modern</p>
    </div>
    <div class="clock">
    	<div id="analogClock5"></div>
    	<p>modernlarge</p>
    </div>
    <div class="clock">
    	<div id="analogClock6"></div>
    	<p>apple</p>
    </div>

  </body>
  
</html>
